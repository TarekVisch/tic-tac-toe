<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Tic-Tac-Toe</h1>

      <!-- Players Dashboard -->
      <div class="players__container"></div>

      <!-- controllers for reset and play again -->
      <div class="controllers">
        <button class="btn">
          <div class="btn__group btn__alert reset">
            <p class="btn__text">reset</p>
          </div>
        </button>
        <button class="btn">
          <div class="btn__group btn__main continue">
            <p class="btn__text">play again</p>
          </div>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
